<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilidade Simples</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <img src="assets/images/logo.png" alt="Logo Contabilidade Simples">
        <h1>Contabilidade Descomplicada</h1>
        <p>Foque no seu negócio, nós cuidamos dos números.</p>
        <a href="#contato" class="cta">Peça Seu Orçamento</a>
    </header>
    <section id="contato">
        <h2>Entre em Contato</h2>
        <form id="contact-form">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <script src="assets/script/script.js"></script>
</body>

</html>
